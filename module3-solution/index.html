<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow Down Your Menu Choice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as controller">
        <h1 class="mt-3 mb-3">Narrow Down Your Chinese Menu Choice</h1>

        <form class="row g-3">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="search term" ng-model="controller.searchTerm">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" ng-click="controller.getMatchedMenuItems(controller.searchTerm);">Narrow It Down For Me!</button>
            </div>
            <div class="loader px-0" ng-if="controller.loading"></div>
        </form>

        <found-items
            found="controller.found"
            on-remove="controller.removeMatchedMenuItem(index)"
            show-table="controller.showTable()"
            show-reminder="controller.showReminder()">
        </found-items>
    </div>
</body>
</html>
